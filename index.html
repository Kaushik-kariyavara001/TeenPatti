<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Teenpati</title>
    <style>
        body { margin:0; background:#231F20; overflow:hidden; }
        #unity-canvas { display:block; background:#231F20; margin:0 auto; }
        #unity-loading-bar { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:50%; height:20px; background:#555; border-radius:10px; overflow:hidden; z-index:1000; }
        #unity-progress-bar-full { width:0%; height:100%; background:#00ff00; }
        #unity-warning { position:absolute; top:10px; left:50%; transform:translateX(-50%); color:#fff; z-index:1000; }
        #unity-fullscreen-button { position:absolute; top:10px; right:10px; z-index:1000; cursor:pointer; padding:10px; background:#222; color:#fff; border-radius:5px; }
    </style>
</head>
<body>
    <canvas id="unity-canvas" width=1920 height=1080></canvas>
    <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-fullscreen-button">Fullscreen</div>

    <script src="Build/WebGLBuild.loader.js"></script>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBar = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningDiv = document.querySelector("#unity-warning");

        // Show warning or error messages
        function unityShowBanner(msg, type) {
            var div = document.createElement('div');
            div.innerText = msg;
            div.style.padding = "10px";
            div.style.marginTop = "5px";
            div.style.background = type === 'error' ? 'red' : 'yellow';
            warningDiv.appendChild(div);
            setTimeout(() => { warningDiv.removeChild(div); }, 5000);
        }

        // Responsive canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Mobile detection
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";
        }

        // Create Unity instance
        createUnityInstance(canvas, {
            arguments: [],
            dataUrl: "Build/WebGLBuild.data",
            frameworkUrl: "Build/WebGLBuild.framework.js",
            codeUrl: "Build/WebGLBuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Teenpati",
            productVersion: "1.0.2",
            showBanner: unityShowBanner
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => { unityInstance.SetFullscreen(1); };
        }).catch((message) => {
            alert("Unity WebGL error: " + message);
        });
    </script>
</body>
</html>
