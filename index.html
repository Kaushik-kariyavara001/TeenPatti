<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Teenpati | WebGL</title>
    <link rel="icon" href="TemplateData/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      #unity-canvas {
        width: 100vw;
        height: 100vh;
        background: #000;
        touch-action: none;
      }

      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        const div = document.createElement("div");
        div.innerHTML = msg;
        div.style = type === "error" ? "background:red;padding:10px;" : "background:yellow;padding:10px;";
        warningBanner.appendChild(div);
        if (type !== "error") setTimeout(() => warningBanner.removeChild(div), 5000);
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WindowsBulid16_10.loader.js";
      var config = {
        dataUrl: buildUrl + "/WindowsBulid16_10.data.br",
        frameworkUrl: buildUrl + "/WindowsBulid16_10.framework.js.br",
        codeUrl: buildUrl + "/WindowsBulid16_10.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Teenpati",
        productVersion: "1.0.2",
        showBanner: unityShowBanner,
      };

      // Prevent screen dimming & hide address bar
      document.addEventListener("touchstart", () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        }
      });

      // iOS Safari fullscreen fix
      window.addEventListener("load", () => {
        window.scrollTo(0, 1);
        setTimeout(() => window.scrollTo(0, 1), 1000);
      });

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
        }).catch((message) => alert(message));
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
