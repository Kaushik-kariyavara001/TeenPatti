<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Teenpati</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <!-- âœ… Fullscreen & Mobile Meta -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        width: 100%;
        touch-action: none;
      }

      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #rotate-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-size: 22px;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
      }

      @media screen and (orientation: portrait) {
        #rotate-warning {
          display: flex;
        }
        #unity-container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="rotate-warning">Please rotate your device to landscape mode ðŸ”„</div>

    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        warningBanner.style.display = "block";
        warningBanner.innerHTML = msg;
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Venil.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Venil.data.br",
        frameworkUrl: buildUrl + "/Venil.framework.js.br",
        codeUrl: buildUrl + "/Venil.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Teenpati",
        productVersion: "1.0.2",
        showBanner: unityShowBanner,
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";

            // âœ… Try to force fullscreen on mobile browsers
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
              function requestFullscreen() {
                const el = document.documentElement;
                const rfs =
                  el.requestFullscreen ||
                  el.webkitRequestFullscreen ||
                  el.msRequestFullscreen;
                if (rfs) rfs.call(el);
              }

              // Ask user gesture for fullscreen
              window.addEventListener("click", requestFullscreen, { once: true });
              window.addEventListener("touchstart", requestFullscreen, { once: true });
            }
          })
          .catch((message) => alert(message));
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
